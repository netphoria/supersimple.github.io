<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supermercado Virtual</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #007b3e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .producto {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .producto label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .whatsapp-btn {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn-wsp {
      background: #25D366;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    .btn-wsp:hover {
      background: #1ebe5d;
    }
    .material-icons {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header role="banner">
    <h1>ðŸ›’ Supermercado Virtual</h1>
    <p>ElegÃ­ tus productos y hacÃ© tu pedido por WhatsApp</p>
  </header>

  <main role="main">
    <section class="producto" aria-labelledby="prod1">
      <h2 id="prod1">Gaseosa Coca Cola 2.5 Lts</h2>
      <label for="cantidad1">Cantidad</label>
      <input type="number" id="cantidad1" min="0" value="0" aria-describedby="desc1">
      <label for="tipo1">Tipo</label>
      <select id="tipo1" aria-label="Tipo de unidad">
        <option value="pack">Pack</option>
        <option value="unidad">Unidad</option>
      </select>
    </section>

    <section class="producto" aria-labelledby="prod2">
      <h2 id="prod2">Gaseosa Marca2 1.5 Lts</h2>
      <label for="cantidad2">Cantidad</label>
      <input type="number" id="cantidad2" min="0" value="0" aria-describedby="desc2">
      <label for="tipo2">Tipo</label>
      <select id="tipo2" aria-label="Tipo de unidad">
        <option value="unidad">Unidad</option>
        <option value="pack">Pack</option>
      </select>
    </section>

    <div class="whatsapp-btn">
      <a id="wsp-link" class="btn-wsp" href="#" target="_blank" rel="noopener" aria-label="Enviar pedido por WhatsApp">
        <span class="material-icons">chat</span> Enviar pedido por WhatsApp
      </a>
    </div>
  </main>

  <script>
    const wspBtn = document.getElementById('wsp-link');
    const phoneNumber = '5492612751564'; // Reemplaza con tu nÃºmero

    wspBtn.addEventListener('click', function(event) {
      event.preventDefault();

      let mensaje = 'Hola, quiero hacer un pedido:\n';

      const productos = [
        {
          nombre: 'Gaseosa Coca Cola 2.5 Lts',
          cantidad: document.getElementById('cantidad1').value,
          tipo: document.getElementById('tipo1').value
        },
        {
          nombre: 'Gaseosa Marca2 1.5 Lts',
          cantidad: document.getElementById('cantidad2').value,
          tipo: document.getElementById('tipo2').value
        }
      ];

      productos.forEach(p => {
        if (parseInt(p.cantidad) > 0) {
          mensaje += `${p.nombre} = ${p.cantidad} ${p.tipo}\n`;
        }
      });

      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
